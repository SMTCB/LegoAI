<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Letter A (Black, Bold, Sans-Serif) -->
  <path d="M140 380 L200 120 L270 120 L330 380 L280 380 L265 310 L205 310 L190 380 Z M215 270 L255 270 L235 180 Z" fill="#111111"/>

  <!-- Letter I (Realistic Red Lego Brick 2x4 Vertical) -->
