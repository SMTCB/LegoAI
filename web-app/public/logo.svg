  <circle cx="400" cy="140" r="10" fill="#C00000" opacity="0.3"/>
  <circle cx="360" cy="180" r="10" fill="#C00000" opacity="0.3"/>
  <circle cx="400" cy="180" r="10" fill="#C00000" opacity="0.3"/>
  <circle cx="360" cy="220" r="10" fill="#C00000" opacity="0.3"/>
  <circle cx="400" cy="220" r="10" fill="#C00000" opacity="0.3"/>
  <circle cx="360" cy="260" r="10" fill="#C00000" opacity="0.3"/>
  <circle cx="400" cy="260" r="10" fill="#C00000" opacity="0.3"/>

</svg>
